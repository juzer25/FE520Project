{% extends "base.html" %}
{% block content %}
        <div class="card">
            
            <div class="card-body">
                <h1>Login</h1>
        <form id="loginForm" action="login" method="post">
            <div id="eDiv" style="color:red"></div>
            <div class="mb-3">
                <input class="form-control" type="text" name="email" placeholder="email"/>
            </div>
            <div id="pDiv" style="color:red"></div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="password"/>
            </div>
            <button type="submit" class="submit btn">Login</button>
            <a href="signup"><button type="button" class="btn btn-outline-success">Signup</button></a>
            <a href="/"><button type="button" class="btn btn-outline-danger">Home</button></a>
        </form>
    </div>
    </div>
{% endblock %}
