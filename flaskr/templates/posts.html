{% extends "main.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Create Post</h3>
    </div>
    <div class="class-body">
<form action="/posts" method="post">
    <div class="input-group mb-3">
    <input class="form-control" type="text" name="title" placeholder="Post Title"/>
</div>
    <div class="input-group">
        <span class="input-group-text">Post Body</span>
        <textarea class="form-control" name="body" aria-label="Post Body"></textarea>
      </div>
      
    <button type="submit" class="submit btn">Post</button>
    <a type="button" href="/posts/discussions" class="btn btn-outline-danger">Cancel</a>
</form>
</div>
</div>

{% endblock %}
